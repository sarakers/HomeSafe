<script>
var routesDirections = 2;
$(document).ready(function(){
	$("#routes").show();
    $("#directions").hide();
    $("#swap").click(function(){
      if (routesDirections==1)
      {  
         $(this).text("Show Directions");
         $("#routes").show();
         $("#directions").hide();
         routesDirections=2;
      }
      else
      {
         $(this).text("Show Routes");
         $("#directions").show();
         $("#routes").hide();
         routesDirections=1;
      }  
    });
});
</script>

<script>
function initialize() {
            var mapOptions = {
                center: new google.maps.LatLng(53.476720, -2.253748),
                zoom: 9,

                draggable: false,
                panControl: true,
                zoomControl: true,

                scaleControl: true,
                streetViewControl: true,
                overviewMapControl: true,
                rotateControl: true,
            };
			
            var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
}
google.maps.event.addDomListener(window, 'load', initialize);
</script>
